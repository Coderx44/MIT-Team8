            var input = "AAPL";

              function candle(){
                var span = document.getElementById("title");
                span.textContent = "Candlestick graph";
               var ds =[];
              fetch("/data").then(data => data.json()).then(res=>{

                var i = 0,j=0;
              while(j<50) {
                
                if(input == res[i].symbol){
                var temp = {
                  x: new Date(res[i].date),
                  y : [res[i].open, res[i].high, res[i].low, res[i].close]
                }
                ds.push(temp);
                j++;
              }i++;};
                  
                }
              
              ).then ( ()=> console.log(ds[0].x));
              
              var options = {
               series:[{
                 data : ds
               }],
                  chart: {
                  type: 'candlestick',
                  height: 350
                },
                title: {
                  text: 'CandleStick Chart',
                  align: 'left'
                },
                xaxis: {
                  type: 'datetime'
                },
                yaxis: {
                  tooltip: {
                    enabled: true
                  }
                }
                };
              
              
              
              
              var chart = new ApexCharts(document.querySelector("#chart"),options);
              
              chart.render(); 

              }
              candle();

      function ohlc(){
        var span = document.getElementById("title");
                span.textContent = "OHLC graph";
    am4core.ready(function() {


am4core.useTheme(am4themes_animated);


var chart = am4core.create("chart", am4charts.XYChart);
chart.paddingRight = 20;

chart.dateFormatter.inputDateFormat = "YYYY-MM-dd";

var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
dateAxis.renderer.grid.template.location = 0;

var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
valueAxis.tooltip.disabled = true;

var series = chart.series.push(new am4charts.OHLCSeries());
series.dataFields.dateX = "date";
series.dataFields.valueY = "close";
series.dataFields.openValueY = "open";
series.dataFields.lowValueY = "low";
series.dataFields.highValueY = "high";
series.tooltipText = "Open:${openValueY.value}\nLow:${lowValueY.value}\nHigh:${highValueY.value}\nClose:${valueY.value}";
series.strokeWidth = 2;

chart.cursor = new am4charts.XYCursor();


var lineSeries = chart.series.push(new am4charts.LineSeries());
lineSeries.dataFields.dateX = "date";
lineSeries.dataFields.valueY = "close";

lineSeries.defaultState.properties.visible = false;


lineSeries.hiddenInLegend = true;
lineSeries.fillOpacity = 0.5;
lineSeries.strokeOpacity = 0.5;

var scrollbarX = new am4charts.XYChartScrollbar();
scrollbarX.series.push(lineSeries);
chart.scrollbarX = scrollbarX;
var dt = [];
var temp1 = {};
fetch("/data").then(data => data.json()).then(res=>{
  var i=0,j=0;
while(j<50) {
  if(input == res[i].symbol){
  temp1= {
    "date": res[i].date.toString(),
    "open": res[i].open.toString(),
    "high": res[i].high.toString(),
    "low": res[i].low.toString(),
    "close": res[i].close.toString()
       
  };
  dt.push(temp1);
j++;}
  i+=1;
};
    
  }

).then ( ()=> { console.log(dt);
  chart.data = dt});



chart.events.on("inited", function() {
  dateAxis.zoomToDates(new Date(2021, 5, 13), new Date(2021, 5, 28))
});

}); 
am4core.ready()
  }
